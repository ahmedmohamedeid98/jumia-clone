<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <!-- navbar css stylesheet -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/products.css">
    
    


</head>

<body>

    <!-- navbar section -->
    <nav class="navbar navbar-expand-md navbar-light bg-white  px-3 py-0 shadow-sm" style="height: 60px;">
        <div class="d-flex w-100 h-100">
            <!-- Navbar Logo -->
            <div class="flex-fill align-self-center">
                <a class="navbar-brand" href="#">
                    <img src="../resources/jumia-seeklogo.com.svg" width="140" height="50" alt="">
                </a>
            </div>
            <!-- search bar -->
            <form class="flex-fill d-flex my-2 me-4">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn shadow-sm text-white" style="background-color: #E4811C;"
                    type="button">Search</button>
            </form>
            <!-- remaining space will be for navbar links -->
            <div class="d-flex">
                <!-- collapsible Navbar Icon -->
                <button class="navbar-toggler my-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./html/categories.html">Categories</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./html/favorites.html">Favorites</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="./html/contact_us.html">Contact us</a>
                        </li>
                        <!-- account link , signin/ signup -->
                        <li class="nav-item dropdown me-4">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i
                                    class="fal fa-user"></i> <span class="mx-1">Account</span></a>
                            <ul class="dropdown-menu">
                                <li class="d-flex justify-content-center w-100 px-2"><a
                                        class="btn shadow w-100 my-2 text-white" style="background-color: #E4811C;"
                                        href="./html/login.html">Sign
                                        In</a></li>
                                <hr class="text-muted">
                                <li><a class="dropdown-item" href="#"><i class="fal fa-user me-2"></i>My Account</a>
                                </li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-box me-2"></i>Orders</a></li>
                                <li><a class="dropdown-item" href="./html/favorites.html"><i
                                            class="fal fa-heart me-2"></i>Favorites</a>
                                </li>
                            </ul>
                        </li>
                        <!-- cart link  -->
                        <li class="nav-item">
                            <a class="d-flex justify-content-center align-items-center nav-link"
                                href="./html/cart.html">
                                <span style="position: relative;">
                                    <i class="fal fa-shopping-cart mt-2 me-2" style="font-size: 20;"></i>
                                    <div class="d-flex justify-content-center align-items-center budget rounded-circle"
                                        id="cart-budget-id"><small class="text-white" style="font-size: 10;">2</small>
                                    </div>
                                </span>
                                <span class="ms-1">Cart</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-3 product">
                <div class="card">
                    <img class="card-img-top pt-2" src="../resources/products/1.jpg" alt="Card image">
                    <div class="card-body">
                        <p class="card-title cart-title-text">Huawei Y6p - 6.3-inch 64GB/3GB 4G Mobile Phone - Emerald
                            Green</p>
                        <div class="d-flex justify-content-between">
                            <p class="card-text fw-bold mb-1 price">890$</p>
                            <p class="card-text text-muted mb-1"><del class="discountedPrice">1000$</del></p>
                        </div>
                        <div class="d-inline-flex align-items-center">
                            <i class="fas fa-star rating-on me-1"></i>
                            <i class="fas fa-star rating-on me-1"></i>
                            <i class="fas fa-star rating-on me-1"></i>
                            <i class="fas fa-star rating-on me-1"></i>
                            <i class="fas fa-star rating-off me-1"></i>
                            <i class="rating-off reviewsCount">(40)</i>
                        </div>
                        <div class="d-flex align-items-center mt-4">
                            <button accesskey="1" class="btn flex-fill btn-outline-warning add_to_cart_btn text-dark me-2"><i class="fal fa-shopping-cart me-2"></i><small>Add To Cart</small></button>
                            <i accesskey="1" class="fas fa-heart favorite"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js sources -->
    <script src="../js/navbar.js"></script>
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/products.js"></script>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>
