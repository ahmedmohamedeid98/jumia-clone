<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- login css stylesheet -->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class=" col-md-5 loginbox me-3">

                <h3 class="text-center">Login</h3>


                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email-id" class="form-label"></label>
                        <input type="email" class="form-control" placeholder="example@example.com" id="email-id"
                            aria-describedby="emailHelp" required>
                        <div class="valid-feedback feedback-pos">
                            valid email
                        </div>
                        <div class="invalid-feedback feedback-pos">
                            Please input a valid email
                        </div>

                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <!-- <span class="input-group-text bg-white border-0" id="inputGroupPrepend"> -->
                        <input type="password" class="form-control" placeholder="Password" id="password-id" required>

                        <i class="fas fa-eye-slash mt-5 pb-5"></i>
                        <!-- </span> -->
                    </div>

                    <div class="mb-3 form-check mt-5">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label><span
                            class="text-danger ms-4 float-end">Forgot
                            your password ?</span>
                    </div>
                    <button type="submit"
                        class="btn btn-primary d-flex justify-content-between align-items-center  col-md-12 mt-4">
                        <i class="far fa-envelope"></i>
                        <span class="float-center text-normal">LOGIN</span>
                        <div></div>
                    </button>



                    <button type="button"
                        class="btn btn-primary col-md-12  text-center mt-4 d-flex justify-content-between align-items-center ">
                        <i class="fab fa-facebook-square"></i>
                        <span>LOGIN WHITH FASCEBOOK </span>
                        <div></div>
                    </button>
                </form>
            </div>


            <!-- -----------box-two------------ -->
           

            <div class="  d-flex flex-column justify-content-between col-md-5 loginbox ">

                <div >
                <h3 class="  text-center col-md">Create your jumia account</h3>

                    <p class="para m-5 col-md h6">
                        your jumia customer account in just afew clicks!<br>
                        you can register either using your e-mail address or<br>
                        through your Facebook account
                    </p>
                </div>

                
                <div>


                    <a type="submit"
                    href="../html/register.html"
                        class="btn btn-primary  col-md-12 d-flex justify-content-between align-items-center mt-4">
                        <i class="far fa-envelope"></i>
                        <span>CREATE AN ACCOUNT VIA EMAIL</span>
                        <div></div>

                </a>



                    <button type="button"
                        class="btn btn-primary  col-md-12 text-center mt-4 d-flex justify-content-between align-items-center ">
                        <i class="fab fa-facebook-square"></i>
                        <span>CREGISTER WHITH FASCEBOOK</span>
                        <div></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/login.js"></script>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
